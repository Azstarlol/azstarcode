    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let wrongCount = 0;

    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const resultScreen = document.getElementById('result-screen');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const nextBtn = document.getElementById('next-btn');
    const currentNumSpan = document.getElementById('current-num');
    const totalNumSpan = document.getElementById('total-num');
    const progressFill = document.getElementById('progress');
    const feedbackArea = document.getElementById('feedback-area');

    function startQuiz() {
        // Shuffle questions
        currentQuestions = [...quizData].sort(() => Math.random() - 0.5);
        currentIndex = 0;
        score = 0;
        wrongCount = 0;

        startScreen.style.display = 'none';
        resultScreen.style.display = 'none';
        quizScreen.style.display = 'block';

        showQuestion();
    }

    function showQuestion() {
        const q = currentQuestions[currentIndex];
        questionText.innerText = `[${q.id}] ${q.question}`;
        
        // Update progress
        currentNumSpan.innerText = currentIndex + 1;
        totalNumSpan.innerText = currentQuestions.length;
        const progressPercent = ((currentIndex) / currentQuestions.length) * 100;
        progressFill.style.width = `${progressPercent}%`;

        // Reset UI
        optionsContainer.innerHTML = '';
        feedbackArea.style.display = 'none';
        feedbackArea.className = 'feedback'; 
        nextBtn.style.display = 'none';

        // Create options
        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index + 1, q.answer);
            optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, correctIndex) {
        const buttons = optionsContainer.getElementsByClassName('option-btn');
        const isCorrect = String(selectedIndex) === String(correctIndex);
        
        // Disable all buttons
        Array.from(buttons).forEach(btn => btn.disabled = true);

        // Highlight selected and correct
        if (isCorrect) {
            buttons[selectedIndex - 1].classList.add('correct');
            score++;
            feedbackArea.innerHTML = `<strong>‚úÖ Á≠îÂ∞ç‰∫ÜÔºÅ</strong>`;
            feedbackArea.style.color = "#166534";
            feedbackArea.style.backgroundColor = "#dcfce7";
            feedbackArea.style.borderLeftColor = "#22c55e";
        } else {
            buttons[selectedIndex - 1].classList.add('wrong');
            buttons[correctIndex - 1].classList.add('correct');
            wrongCount++;
            feedbackArea.innerHTML = `<strong>‚ùå Á≠îÈåØ‰∫ÜÔºÅ</strong><br>Ê≠£Á¢∫Á≠îÊ°àÊòØÔºö${buttons[correctIndex - 1].innerText}`;
            feedbackArea.style.color = "#991b1b";
            feedbackArea.style.backgroundColor = "#fee2e2";
            feedbackArea.style.borderLeftColor = "#ef4444";
        }

        feedbackArea.style.display = 'block';
        nextBtn.style.display = 'block';

        // Auto scroll to bottom
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function nextQuestion() {
        currentIndex++;
        if (currentIndex < currentQuestions.length) {
            showQuestion();
            window.scrollTo(0, 0);
        } else {
            showResult();
        }
    }

    function showResult() {
        quizScreen.style.display = 'none';
        resultScreen.style.display = 'block';
        
        document.getElementById('final-score').innerText = score;
        document.getElementById('correct-count').innerText = score;
        document.getElementById('wrong-count').innerText = wrongCount;
    }

    function restartQuiz() {
        startQuiz();
    }
</script>
